<ogm-number [ogm]="ogm()?.numberFormat ?? null"></ogm-number>

<ogm-input
  placeholderMessage="vul een getal in van maximaal 10 cijfers"
  (ogmChange)="handleOgmChange($event)"
></ogm-input>

@if (ogm()) {
  <ogm-controls
    [ogm]="ogm()"
    [copyNumber]="true"
    [copyOgm]="true"
    (copyNumberClick)="copyNumberClickHandler($event)"
    (copyOgmClick)="copyOgmClickHandler($event)"
  ></ogm-controls>
}
